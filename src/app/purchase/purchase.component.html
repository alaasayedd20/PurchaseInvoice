<div class="container py-4">
  <div class="d-flex align-items-center">
    <span class="text-primary fa-2x"><i class="fa-regular fa-file-lines"></i></span>
    <h1 class="fw-bold h2 mb-0 ms-1">Purchase Invoice</h1>
  </div>

  <app-details [(invoiceDate)]="invoiceDate"
    [(supplierName)]="supplierName"
    [(notes)]="notes"

    [availableSuppliers]="availableSuppliers"></app-details>

  <app-items [items]="items"
    [availableItems]="availableItems"
    (addItemEvent)="addItem()"
    (removeItemEvent)="removeItem($event)"

    (valueChangeEvent)="onValueChange($event)"
    (codeChangeEvent)="onItemCodeChange($event)"
    ></app-items>

<div *ngIf="showAlert"
     [ngClass]="{
         'text-success is-valid': isSuccess,
         'text-danger is-invalid': !isSuccess
     }"
     class="text-center m-auto rounded relative mb-4" role="alert">

    <strong class="font-bold">{{ isSuccess ? 'Success!' : 'Error!' }}</strong>
    <br>
    <span class="block sm:inline ml-2">{{ messageText }}</span>
</div>

  <app-summary [grandTotal]="grandTotal"
    (createInvoiceEvent)="createInvoice()"></app-summary>




</div>
