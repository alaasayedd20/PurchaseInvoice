<div class="card shadow-sm p-4 my-4">
    <div class="d-flex justify-content-between">
      <h2 class="fw-bold h4">Invoice Items</h2>
      <button (click)="addItemEvent.emit()" class="btn btn-primary d-flex justify-content-center align-items-center">
        <span><i class="fa-solid fa-plus"></i></span>
        <p class="mb-0 ms-1">Add Item</p>
      </button>
    </div>

    <div class="table-responsive">
    <table class="table table-borderless">
        <thead>
            <tr>
                <th>Item Code*</th>
                <th>Item Name</th>
                <th>Quantity*</th>
                <th>Unit Price*</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody class="border-2">
            <tr *ngFor="let item of items; let i = index" class="align-middle">
                <td>
                    <select class="form-select"
                            [(ngModel)]="item.itemCode"
                            (change)="codeChangeEvent.emit(item)">
                        <option selected disabled value="">Select</option>
                        <option *ngFor="let option of availableItems" [value]="option.code">{{ option.code }}</option>
                    </select>
                </td>
                <td>
                    <input class="form-control" type="text"
                           [ngModel]="item.itemName"
                           [value]="item.itemName"
                           (ngModelChange)="item.itemName = $event">
                </td>
                <td>
                    <input class="form-control" type="number"
                           [(ngModel)]="item.quantity"
                           (input)="valueChangeEvent.emit(item)"
                           min="0">
                </td>
                <td>
                    <input class="form-control" type="number"
                           [(ngModel)]="item.unitPrice"
                           (input)="valueChangeEvent.emit(item)"
                           min="0.00">
                </td>
                <td><input disabled class="form-control" type="number" [value]="item.total | number:'1.2-2'"></td>
                <td class="d-flex justify-content-center align-items-center border-0">
                    <button class="btn btn-outline-danger" (click)="removeItemEvent.emit(i)">
                        <i class="fa-regular fa-trash-can"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
