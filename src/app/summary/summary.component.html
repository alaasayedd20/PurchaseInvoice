<div class="card shadow-sm p-4 my-4">
  <div class="row">
    <div class="col-md-6">
      <h3 class="h4 text-body-secondary">Grand Total:
        <span class="text-primary fw-bold">${{ grandTotal}}</span>
      </h3>
    </div>
    <div class="col-md-6 d-flex justify-content-md-end">
      <button (click)="createInvoiceEvent.emit()"
              class="btn btn-primary d-flex justify-content-center align-items-center py-2 px-5">
        <span><i class="fa-regular fa-file-lines"></i></span>
        <h5 class="mb-0 ms-1">Create Invoice</h5>
      </button>
    </div>
  </div>
</div>
